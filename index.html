<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Bookmark Manager</title>
</head>

<body>
    <div class="header">
        <h2 class="pt-3 ml-3">Hello</h2>
        <h1 class="ml-3 mb-5">Welcome Back </h1>
    </div>
    <div class="main-content">
        <div class="card mx-auto">
            <h3>Bookmark Your Favorite Sites</h3>
            <form id="bookmarkForm" class="inner-card">
                <label for="siteNameInput">SITE NAME</label><br />
                <input id="siteNameInput" type="text" placeholder="Enter site name">
                <p id="siteNameErrMsg"></p>
                <br />
                <label for="siteUrlInput">SITE URL</label><br />
                <input id="siteUrlInput" type="text" placeholder="Enter site URL">
                <p id="siteUrlErrMsg"></p>
                <div class="d-flex justify-content-end">
                    <button id="submitBtn" class="btn pl-3 pr-3 text-white">Add</button>
                </div>
            </form>
            <div>
                <ul id="bookmarksList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
